[MOCK_SERVER]
BASEURL = localhost
Port = 8081
JsonTemplatePath = JsonTemplates
APITemplatePath = APITemplates
SSL = False
SSLKeyPath = ssl/cert/certnew.cer
SSLCerPath = ssl/cert/client.key
#two modes: Proxy and Mock
Mode = Mock
#if proxy mode is set, please specify which server you'd like mockserver to route
ServerAddress = http://echo.jsontest.com
#Specify log devel, by default it's info level
LogLevel = Debug
